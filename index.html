<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals and Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <h1>JavaScript Fundamentals and Chart.js</h1>

    <!-- Input fields and buttons for user interaction -->
    <input type="number" id="num1" placeholder="Enter a number">
    <input type="number" id="num2" placeholder="Enter another number">
    <button id="addBtn">Add</button>
    <button id="subtractBtn">Subtract</button>
    <button id="multiplyBtn">Multiply</button>
    <button id="divideBtn">Divide</button>

    <!-- Elements to display results -->
    <p id="result">Result will be displayed here</p>

    <!-- Canvas for Chart.js -->
    <canvas id="myChart" width="400" height="200"></canvas>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
